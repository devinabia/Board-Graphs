version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --production
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Building static site..."
        - mkdir -p public
        - cp -r assets public/
        - cp *.html public/ || true
        - cp *.css public/ || true
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*


