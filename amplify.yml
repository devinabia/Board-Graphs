version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "Building static site..."
        - mkdir -p public
        - cp -r assets public/ 2>/dev/null || echo "No assets directory"
        - cp *.html public/ 2>/dev/null || echo "No HTML files"
        - cp *.css public/ 2>/dev/null || echo "No CSS files"
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*


